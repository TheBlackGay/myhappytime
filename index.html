<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merry Christmas 2024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a2a6c, #2a3a7c);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff69b4, #ffd700, #ff69b4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGradient 6s linear infinite;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }

        .date {
            font-size: 1em;
            color: #ffd700;
        }

        /* 照片展示样式优化 */
        .photo-gallery {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 60vh;
            margin: 0 auto;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            overflow: hidden;
            z-index: 2;
        }

        .photo-card {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: none;
        }

        .photo-card.active {
            opacity: 1;
            display: block;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: rgba(0,0,0,0.5);
        }

        /* 导航按钮样式优化 */
        .nav-buttons {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }

        .nav-button {
            background: rgba(255,255,255,0.3);
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .nav-button:hover {
            background: rgba(255,255,255,0.5);
            transform: scale(1.1);
        }

        .nav-button:active {
            background: rgba(255,255,255,0.4);
            transform: scale(0.95);
        }

        /* 装饰元素样式优化 */
        .decoration {
            position: fixed;
            font-size: 1.5em;
            z-index: 1000;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        .decoration:hover {
            transform: scale(1.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .holly {
            top: 20px;
            left: 20px;
            font-size: 2em;
            animation-delay: 0s;
        }

        .bell {
            top: 20px;
            right: 20px;
            font-size: 1.8em;
            animation-delay: 0.5s;
        }

        .gift {
            bottom: 20px;
            left: 20px;
            font-size: 2em;
            animation-delay: 1s;
        }

        .star {
            top: 50%;
            right: 20px;
            font-size: 1.5em;
            animation-delay: 1.5s;
        }

        .candy {
            bottom: 20px;
            right: 20px;
            font-size: 1.8em;
            animation-delay: 2s;
        }

        /* 侧边装饰优化 */
        .side-decorations {
            position: fixed;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }

        .side-decorations.left {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .side-decorations.right {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .side-decorations span {
            font-size: 2em;
            animation: bounce 2s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .side-decorations span:hover {
            transform: scale(1.2);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 圣诞彩灯优化 */
        .christmas-lights {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            z-index: 1000;
        }

        .light {
            font-size: 1.2em;
            animation: twinkle 1.5s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .light:nth-child(odd) {
            animation-delay: 0.75s;
        }

        /* 消息框样式优化 */
        .hidden-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1001;
            text-align: center;
            color: #333;
            font-size: 1em;
            width: 80%;
            max-width: 300px;
        }

        /* 照片计数器优化 */
        .photo-counter {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .side-decorations {
                display: none;
            }

            .decoration {
                font-size: 1.2em;
            }

            .photo-gallery {
                width: 95%;
                height: 50vh;
            }

            .nav-button {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }

        .love-message {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            animation: fadeIn 2s ease-in;
        }

        .love-message p {
            margin: 10px 0;
            font-size: 1.2em;
            color: #ffd700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #ffd700;
            animation: typing 3.5s steps(40, end),
                       blink-caret .75s step-end infinite;
            animation-fill-mode: forwards;
            opacity: 0;
        }

        .typing-effect:nth-child(2) {
            animation-delay: 0s;
        }

        .typing-effect:nth-child(3) {
            animation-delay: 3.5s;
        }

        .typing-effect:nth-child(4) {
            animation-delay: 7s;
        }

        @keyframes typing {
            from {
                width: 0;
                opacity: 1;
            }
            to {
                width: 100%;
                opacity: 1;
            }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #ffd700; }
        }

        .floating-heart {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            animation: floatHeart 2s ease-in-out;
            z-index: 9999;
        }

        @keyframes floatHeart {
            0% {
                transform: scale(0) translate(0, 0);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.5) translate(0, -50px);
                opacity: 0.5;
            }
            100% {
                transform: scale(1) translate(0, -100px);
                opacity: 0;
            }
        }

        /* 给隐藏消息添加更浪漫的样式 */
        .hidden-message {
            background: rgba(255, 192, 203, 0.95);
            color: #d4145a;
            font-size: 1.2em;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            border: 2px solid #ff69b4;
        }

        .special-name {
            font-size: 2.8em;
            margin: 15px 0;
            background: linear-gradient(45deg, #ff1493, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
            animation: nameGlow 2s ease-in-out infinite;
            font-family: "Microsoft YaHei", sans-serif;
        }

        @keyframes nameGlow {
            0%, 100% {
                filter: drop-shadow(0 0 5px rgba(255, 20, 147, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 15px rgba(255, 20, 147, 0.8));
            }
        }

        .typing-effect:nth-child(5) {
            animation-delay: 10.5s;
        }

        /* 在style标签中添加雪花动画相关样式 */
        .snowflake {
            position: fixed;
            color: #fff;
            font-size: 1.5em;
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
            animation: snowfall 10s linear infinite;
            z-index: 1000;
            pointer-events: none;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 修改magic-snow的样式 */
        .magic-snow {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 2em;
            cursor: pointer;
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .magic-snow:hover {
            transform: scale(1.2) rotate(15deg);
            filter: brightness(1.2);
        }

        /* 在style标签中添加持续飘落的雪花样式 */
        .falling-snow {
            position: fixed;
            color: #fff;
            font-size: 1.2em;
            text-shadow: 0 0 3px rgba(255,255,255,0.3);
            animation: snowFalling linear infinite;
            z-index: 1;
            pointer-events: none;
            opacity: 0.6;
            top: -20px;
        }

        @keyframes snowFalling {
            0% {
                transform: translateY(0) translateX(-20px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) translateX(20px) rotate(360deg);
            }
        }

        /* 添加雪花容器 */
        #snowContainer {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        /* 添加相册周边装饰 */
        .gallery-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .gallery-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .gallery-decoration::before,
        .gallery-decoration::after {
            content: '♥';
            position: absolute;
            font-size: 2em;
            color: #ff69b4;
            animation: pulse 2s infinite;
        }

        .gallery-decoration::before {
            left: 5%;
            top: 50%;
        }

        .gallery-decoration::after {
            right: 5%;
            top: 50%;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* 添加装饰性文字 */
        .decorative-text {
            position: absolute;
            font-family: 'Arial', cursive;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
        }

        .decorative-text.top-left {
            top: 10%;
            left: 5%;
            transform: rotate(-15deg);
        }

        .decorative-text.top-right {
            top: 10%;
            right: 5%;
            transform: rotate(15deg);
        }

        .decorative-text.bottom-left {
            bottom: 10%;
            left: 5%;
            transform: rotate(15deg);
        }

        .decorative-text.bottom-right {
            bottom: 10%;
            right: 5%;
            transform: rotate(-15deg);
        }

        /* 添加爱心装饰 */
        .heart-decoration {
            position: absolute;
            font-size: 1.5em;
            color: #ff69b4;
            animation: float 3s ease-in-out infinite;
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <script>
        // 等待DOM完全加载
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');

            // 初始化变量
            let currentSlide = 0;
            const slides = document.querySelectorAll('.photo-card');
            const counter = document.querySelector('.photo-counter');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const draggableStar = document.querySelector('.draggable-star');

            console.log('Found elements:', {
                slidesCount: slides.length,
                prevButton: prevButton,
                nextButton: nextButton
            });

            // 显示指定幻灯片
            function showSlide(n) {
                console.log('Showing slide:', n);
                slides[currentSlide].classList.remove('active');
                currentSlide = (n + slides.length) % slides.length;
                if (currentSlide < 0) currentSlide = slides.length - 1;
                console.log('New current slide:', currentSlide);
                slides[currentSlide].classList.add('active');
                counter.textContent = `${currentSlide + 1} / ${slides.length}`;
            }

            // 下一张幻灯片
            function nextSlide() {
                console.log('Next slide clicked');
                showSlide(currentSlide + 1);
            }

            // 上一张幻灯片
            function prevSlide() {
                console.log('Previous slide clicked');
                showSlide(currentSlide - 1);
            }

            // 直接在按钮上设置点击处理函数
            if (prevButton) {
                prevButton.onclick = function(e) {
                    console.log('Prev button clicked');
                    e.preventDefault();
                    prevSlide();
                };
            }

            if (nextButton) {
                nextButton.onclick = function(e) {
                    console.log('Next button clicked');
                    e.preventDefault();
                    nextSlide();
                };
            }

            // 键盘控制
            document.addEventListener('keydown', function(e) {
                console.log('Key pressed:', e.key);
                if (e.key === 'ArrowRight' || e.key === ' ') {
                    e.preventDefault();
                    nextSlide();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    prevSlide();
                }
            });

            // 触摸控制
            let touchStartX = 0;
            let touchEndX = 0;
            const photoGallery = document.getElementById('photoGallery');

            if (photoGallery) {
                photoGallery.addEventListener('touchstart', function(e) {
                    console.log('Touch start');
                    touchStartX = e.changedTouches[0].screenX;
                }, false);

                photoGallery.addEventListener('touchend', function(e) {
                    console.log('Touch end');
                    touchEndX = e.changedTouches[0].screenX;
                    handleSwipe();
                }, false);
            }

            function handleSwipe() {
                const swipeThreshold = 50;
                const swipeDistance = touchEndX - touchStartX;
                console.log('Swipe distance:', swipeDistance);

                if (touchEndX < touchStartX - swipeThreshold) {
                    nextSlide();
                }
                if (touchEndX > touchStartX + swipeThreshold) {
                    prevSlide();
                }
            }

            // 拖拽星星功能
            if (draggableStar) {
                draggableStar.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const offsetX = touch.clientX - draggableStar.offsetLeft;
                    const offsetY = touch.clientY - draggableStar.offsetTop;

                    function moveAt(touch) {
                        draggableStar.style.left = touch.clientX - offsetX + 'px';
                        draggableStar.style.top = touch.clientY - offsetY + 'px';
                        createStarTrail(touch.clientX, touch.clientY);
                    }

                    function onTouchMove(e) {
                        moveAt(e.touches[0]);
                    }

                    document.addEventListener('touchmove', onTouchMove);

                    draggableStar.addEventListener('touchend', function() {
                        document.removeEventListener('touchmove', onTouchMove);
                    }, { once: true });
                });

                // PC端拖拽支持
                draggableStar.addEventListener('mousedown', function(e) {
                    e.preventDefault();
                    const offsetX = e.clientX - draggableStar.offsetLeft;
                    const offsetY = e.clientY - draggableStar.offsetTop;

                    function moveAt(e) {
                        draggableStar.style.left = e.clientX - offsetX + 'px';
                        draggableStar.style.top = e.clientY - offsetY + 'px';
                        createStarTrail(e.clientX, e.clientY);
                    }

                    function onMouseMove(e) {
                        moveAt(e);
                    }

                    document.addEventListener('mousemove', onMouseMove);

                    document.addEventListener('mouseup', function() {
                        document.removeEventListener('mousemove', onMouseMove);
                    }, { once: true });
                });
            }

            // 确保初始状态正确
            showSlide(0);
            console.log('Initial setup complete');
        });

        // 创建星星轨迹
        function createStarTrail(x, y) {
            for (let i = 0; i < 5; i++) {
                const trail = document.createElement('div');
                trail.textContent = '✨';
                trail.style.position = 'fixed';
                trail.style.left = x + 'px';
                trail.style.top = y + 'px';
                trail.style.fontSize = '1.5em';
                trail.style.opacity = '0';
                trail.style.transition = 'all 0.5s ease';

        function showGiftMessage() {
            const message = document.getElementById('giftMessage');
            message.style.display = 'block';
            createFireworks(20);
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // 创建烟花效果
        function createFireworks(count) {
            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = '50%';
                firework.style.top = '50%';
                firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                firework.style.setProperty('--dx', `${Math.random() * 400 - 200}px`);
                firework.style.setProperty('--dy', `${Math.random() * 400 - 200}px`);
                firework.style.animation = 'firework 1s ease-out forwards';
                document.body.appendChild(firework);

                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }

        // 魔法雪花
        function createMagicSnow() {
            const colors = ['#ffffff', '#e3f2fd', '#bbdefb', '#90caf9', '#64b5f6'];
            for (let i = 0; i < 20; i++) {
                const snow = document.createElement('div');
                snow.className = 'snowflake';
                snow.innerHTML = '❄';
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = (Math.random() * 3 + 8) + 's'; // 8-11秒的随机时间
                snow.style.animationDelay = Math.random() * 2 + 's';
                snow.style.color = colors[Math.floor(Math.random() * colors.length)];
                snow.style.opacity = Math.random() * 0.5 + 0.5;
                snow.style.fontSize = (Math.random() * 15 + 10) + 'px';
                document.body.appendChild(snow);

                // 动画结束后移除雪花
                snow.addEventListener('animationend', () => {
                    snow.remove();
                });
            }
        }

        // 旋转糖果
        let candySpins = 0;
        function spinCandy() {
            const candy = document.querySelector('.candy-cane');
            candySpins++;
            candy.style.transform = `rotate(${candySpins * 360}deg)`;
            if (candySpins === 3) {
                candySpins = 0;
                createCandyShower();
            }
        }

        function createCandyShower() {
            const candies = ['🍬', '🍭', '🍪'];
            for (let i = 0; i < 20; i++) {
                const candy = document.createElement('div');
                candy.textContent = candies[Math.floor(Math.random() * candies.length)];
                candy.style.position = 'fixed';
                candy.style.left = Math.random() * 100 + 'vw';
                candy.style.top = '-20px';
                candy.style.fontSize = '1.5em';
                candy.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(candy);

                setTimeout(() => {
                    candy.remove();
                }, 5000);
            }
        }

        // 添加触摸滑动支持
        let touchStartX = 0;
        let touchEndX = 0;

        document.querySelector('.photo-gallery').addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        document.querySelector('.photo-gallery').addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                // 左滑
                nextSlide();
            }
            if (touchEndX > touchStartX + swipeThreshold) {
                // 右滑
                prevSlide();
            }
        }

        // 优化拖拽星星的触摸支持
        const star = document.querySelector('.draggable-star');

        star.addEventListener('touchstart', e => {
            e.preventDefault();
            const touch = e.touches[0];
            const offsetX = touch.clientX - star.offsetLeft;
            const offsetY = touch.clientY - star.offsetTop;

            function moveAt(touch) {
                star.style.left = touch.clientX - offsetX + 'px';
                star.style.top = touch.clientY - offsetY + 'px';
                createStarTrail(touch.clientX, touch.clientY);
            }

            function onTouchMove(e) {
                moveAt(e.touches[0]);
            }

            document.addEventListener('touchmove', onTouchMove);

            star.addEventListener('touchend', () => {
                document.removeEventListener('touchmove', onTouchMove);
            }, { once: true });
        });

        // 优化点击/触摸效果
        document.querySelectorAll('.decoration, .nav-button').forEach(element => {
            element.addEventListener('touchstart', e => {
                e.target.style.transform = 'scale(0.95)';
            });

            element.addEventListener('touchend', e => {
                e.target.style.transform = '';
            });
        });

        // 在现有的script标签开始处添加新的函数
        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤️';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        // 添加点击事件监听器
        document.addEventListener('click', (e) => {
            createHeart(e.clientX, e.clientY);
        });

        // 添加触摸事件监听器
        document.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            createHeart(touch.clientX, touch.clientY);
        });

        // 在script标签开始处添加创建持续飘落雪花的函数
        function createFallingSnow() {
            const snow = document.createElement('div');
            snow.className = 'falling-snow';
            snow.innerHTML = '❄';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = Math.random() * 5 + 8 + 's';
            snow.style.opacity = Math.random() * 0.4 + 0.2;
            snow.style.fontSize = Math.random() * 10 + 8 + 'px';
            document.body.appendChild(snow);

            // 动画结束后移除雪花
            snow.addEventListener('animationend', () => {
                snow.remove();
            });
        }

        // 定期创建雪花
        setInterval(createFallingSnow, 300);

        // 初始创建一些雪花
        for(let i = 0; i < 20; i++) {
            setTimeout(() => {
                createFallingSnow();
            }, i * 300);
        }

        // 在body加载完成后立即开始创建雪花
        window.onload = function() {
            // 创建雪花容器
            const snowContainer = document.createElement('div');
            snowContainer.id = 'snowContainer';
            document.body.appendChild(snowContainer);

            // 创建雪花的函数
            function createSnow() {
                const snow = document.createElement('div');
                snow.className = 'falling-snow';
                snow.innerHTML = '❄';
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = Math.random() * 5 + 8 + 's';
                snow.style.opacity = Math.random() * 0.4 + 0.2;
                snow.style.fontSize = Math.random() * 10 + 8 + 'px';
                snowContainer.appendChild(snow);

                // 动画结束后移除雪花
                snow.addEventListener('animationend', () => {
                    snow.remove();
                });
            }

            // 定期创建雪花
            setInterval(createSnow, 300);

            // 初始创建一些雪花
            for(let i = 0; i < 20; i++) {
                setTimeout(createSnow, i * 300);
            }

            // 添加装饰性文字动画
            document.querySelectorAll('.decorative-text').forEach((text, index) => {
                text.style.animationDelay = `${index * 0.5}s`;
                text.style.animation = 'fadeInRotate 1.5s ease-out forwards';
            });

            // 随机移动爱心装饰
            document.querySelectorAll('.heart-decoration').forEach(heart => {
                setInterval(() => {
                    const x = Math.random() * 10 - 5; // -5 到 5 的随机值
                    const y = Math.random() * 10 - 5;
                    heart.style.transform = `translate(${x}px, ${y}px)`;
                }, 2000);
            });

            // 自动切换照片
            let autoSlideInterval = setInterval(() => {
                const nextButton = document.getElementById('nextButton');
                if (nextButton) {
                    nextButton.click();
                }
            }, 5000); // 每5秒切换一次

            // 当用户手动操作时暂停自动切换
            document.querySelector('.photo-gallery').addEventListener('mouseover', () => {
                clearInterval(autoSlideInterval);
            });

            document.querySelector('.photo-gallery').addEventListener('mouseout', () => {
                autoSlideInterval = setInterval(() => {
                    const nextButton = document.getElementById('nextButton');
                    if (nextButton) {
                        nextButton.click();
                    }
                }, 5000);
            });
        };

        // 添加新的CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInRotate {
                from {
                    opacity: 0;
                    transform: rotate(0deg) scale(0.5);
                }
                to {
                    opacity: 0.6;
                    transform: rotate(-15deg) scale(1);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
